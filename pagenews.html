<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--<link rel="stylesheet" href="themes/ckmisaapp/ckmisaapp.min.css" />-->
	<link rel="stylesheet" href="themes/default/jquery.mobile.theme1.3.2.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.structure1.3.2.min.css" />
	<link rel="stylesheet" href="css/owl.carousel.css">
	<link rel="stylesheet" href="css/owl.theme.css">
	<link rel="stylesheet" href="css/style.css">

	<!--<script src="local:///chrome/webworks.js" type="text/javascript"></script>-->
	<script src="js/jquery1.9.1.min.js"></script>
	<script src="js/jquery.mobile1.3.2.min.js"></script>  
	<script src="js/owl.carousel.js"></script>
	<script src="js/jquery.zrssfeed.min.js"></script>
	<!--<script src="js/cordova3.js"></script>-->
	<!--<script src="js/app.js"></script>-->
	
	<!-- KK: required for Phonegap Build API access -->
	<script src="phonegap.js"></script>
		
	<!--MP -Created appload.js to store commom js to call on other pages-->
	<script src="js/index.js"></script>

	<!--MP -Created appload.js to store commom js to call on other pages-->
	<script src="js/getParamValue.js"></script>
			
	<script  type="text/javascript">
		
		start=0;
	 rss = $.getParamValue('rss');
	 offset = $.getParamValue('offset');
	 if (rss == ''){
		rss = 'http://c.ymcdn.com/sites/www.misa-asim.ca/resource/rss/news.rss';
		//rss='http://feeds.reuters.com/reuters/oddlyEnoughNews';
		offset=5;
		}
		
	 $(document).ready(function () {
	   $('#RSS1').rssfeed(rss, {
		 linktarget: '_blank',
		 limit: offset
	   });
	 });
 
	 function Next(item){
		$(item).rssfeed(rss, {
			 limit: offset,
			 linktarget: '_blank',
			 snippet: false,
			 offset: start
		});
	}

	</script>

	
	
</head>
<body>

<!--Page=Home-->
   <div data-role="page" id="Page-Home">
			<div data-theme="a" data-role="header" data-tap-toggle="false" data-position="fixed">
			<a data-role="button" href="#panelmenu" data-icon="bars" data-iconpos="left">
				Menu
			</a>
			<h3 id="header">
				News
			</h3>
		</div>

		<div class="container" data-role="content"  >
		 <div class="container" id="DataList" data-role="collapsible-set" data-theme="b" data-content-theme="d" data-inset="false">
		</div>
			<div class="container" id="DataList2" data-role="collapsible-set" >
				<div id="RSScontainer"   data-collapsed-icon="arrow-d" data-expanded-icon="arrow-u" data-iconpos="right">
					<h2 >Chatham-Kent News</h2>
					<div data-role="navbar" data-theme="b" data-content-theme="d" data-inset="false" >
						
							<a  data-inline="true" onclick="start=0;Next('#RSS1');">Top</a>
							<a  data-inline="true" onclick="start=start+offset;Next('#RSS1');">Next</a>
						
					</div>
						
						<div id="RSS1"  data-theme="b" data-content-theme="d" data-inset="false" data-role="Listview" ></div>
						<div data-role="navbar" data-theme="b" data-content-theme="d" data-inset="false" >
						
							<a  data-inline="true" onclick="start=0;Next('#RSS1',start);$('html, body').animate({scrollTop: $('#RSScontainer').offset().top}, 1000);">Top</a>
							<a  data-inline="true" onclick="start=start+offset;Next('#RSS1',start);$('html, body').animate({scrollTop: $('#RSScontainer').offset().top}, 1000);">Next</a>
						
						</div>
				</div>
		
			</div>
		</div>
	
	
    </div>
	
	
	
</body>
</html>
