<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<link rel="stylesheet" href="css/style.css">
	<style>
		body, div[data-role="page"], div[data-role="content"], .swipeArea {
                height: 100%;
                
            }
</style>	
	
	<script src="local:///chrome/webworks.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>  

			
	<script  type="text/javascript">
		$(document).on("mobileinit", function(){
			$.mobile.defaultPageTransition  = 'slide';
		});
	
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script> 
    <script>
		var map;
		function initialize() {
		var myLatlng = new google.maps.LatLng(-25.363882,131.044922);
		  var mapOptions = {
			zoom: 8,
			center: myLatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		  };
		  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
			  
		  var marker = new google.maps.Marker({ 
			position: myLatlng,      
			map: map,      
			title: 'Misa Conference'  });
		}

		google.maps.event.addDomListener(window, 'load', initialize);

    </script>	
</head>
<body>

	
	<!--Page-Map-->
	<div data-role="page" id="Page-Map">
	
		<div class="container" data-role="content"  id="map-canvas">asdfsda</div>
		
	
		<div data-role="footer" data-position="fixed" data-theme="a">
			<h3><a class="ui-btn-left" href="#Page-Home" data-role="button">Back</a></h3>
		</div>

    </div>
	
	
</body>
