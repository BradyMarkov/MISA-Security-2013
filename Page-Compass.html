<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">

<body >

<!--Page=Home-->
<div data-role="page" id="page-compass">
		
	<div data-theme="a" data-role="header">
		<a data-role="button" href="#panel-menu" data-icon="bars" data-iconpos="left">
			Menu
		</a>
		<h3 id="header">
			Compass
		</h3>
	</div>
	
	
	<div data-role="content" style="padding: 10px 0;">
		<div id="compasscontainer" ><img id="compass" class="Center1" src="img/compass320.png" /></div>
	<!--<script src="js/compass.js"></script>-->
	<div id="heading">Waiting for heading...</div>
	<button onclick="startWatch();">Start Watching</button>
	<button onclick="stopWatch();">Stop Watching</button>
	
	<script>
		
			 // The watch id references the current `watchHeading`
    var watchID = null;

    // Wait for PhoneGap to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    // PhoneGap is ready
    //
    function onDeviceReady() {
        startWatch();
    }
    // Start watching the compass
    //
    function startWatch() {

        // Update compass every 3 seconds
        var options = { frequency: 3000 };

        watchID = navigator.compass.watchHeading(onSuccess, onError, options);
    }

    // Stop watching the compass
    //
    function stopWatch() {
        if (watchID) {
            navigator.compass.clearWatch(watchID);
            watchID = null;
        }
    }

    // onSuccess: Get the current heading
    //
    function onSuccess(heading) {
        var element = document.getElementById('heading');
        element.innerHTML = 'Heading: ' + heading.magneticHeading;
		//console.log(heading.magneticHeading);
		var rotation = 360 - Math.round(heading.magneticHeading),
		rotateDeg = 'rotate(' + rotation + 'deg)';
		// TODO: fix - this code only works on webkit browsers, not wp7
		$('#compass').css('-webkit-transform', rotateDeg);
    }

    // onError: Failed to get the heading
    //
    function onError(compassError) {
        alert('Compass error: ' + compassError.code);
    }
		
		</script>
	
    </div>
</div>
	
	
	
</body>
</html>
